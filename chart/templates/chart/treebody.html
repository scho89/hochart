<div class="tree">

    <ul>
    {% for member in tree.child %}
        <li>
            <a href="#">{{member.displayName}}</a>
            {% if member.child %}
                {% with tree=member %}
                    {% include "chart/child.html" %}
                {% endwith %}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
